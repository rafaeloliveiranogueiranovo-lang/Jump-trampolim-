<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Trampolim Game</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      overflow: hidden;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      touch-action: none;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
    }

    /* BOTÃO PLAY */
    #playBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 24px;
      background: #00ff00;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <canvas id="game"></canvas>
  <button id="playBtn">▶ PLAY</button>

  <script src="game.js"></script>

</body>
</html>
