<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Quadrado no Trampolim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      background: #000;
      touch-action: none;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
      background: #111;
    }

    #playBtn {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 50px;
      font-size: 26px;
      background: #00ffcc;
      border: none;
      border-radius: 12px;
      color: #000;
      font-weight: bold;
      z-index: 10;
    }
  </style>
</head>
<body>

  <!-- BOTÃƒO PLAY -->
  <button id="playBtn">PLAY</button>

  <!-- CANVAS DO JOGO -->
  <canvas id="game"></canvas>

  <!-- SCRIPT DO JOGO -->
  <script src="game.js"></script>

</body>
</html>
