<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Trampolim de Salto</title>

  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      touch-action: none;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
      margin: auto;
      background: #111;
    }

    #playBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      background: #00ff00;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <button id="playBtn">PLAY</button>

  <canvas id="game"></canvas>

  <!-- MÃºsica -->
  <audio id="bgm" src="music.wav" loop></audio>

  <script src="game.js"></script>
</body>
</html>
